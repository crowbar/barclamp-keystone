barclamp:
  name: keystone
  display: OpenStack Keystone 
  version: 0
  requires:
    - mysql
  member:
    - openstack

crowbar:
  layout: 1
  order: 75
  run_order: 75
  chef_order: 75

locale_additions:
  en:
    barclamp:
      keystone:
        edit_deployment: 
          deployment: Deployment
        edit_attributes: 
          attributes: Attributes
          sql_engine: SQL Engine
          mysql_instance: MySQL Instance
          default-tenant: Default Tenant
          admin-username: Administrator Username
          admin-password: Administrator Password
          default-username: Regular User Username
          default-password: Regular User Password

debs:
  ubuntu-10.10:
    repos:
      - deb http://ops.rcb.me/packages maverick diablo-final
  ubuntu-11.04:
    repos:
      - deb http://ops.rcb.me/packages natty diablo-final
  ubuntu-11.10:
    repos:
      - deb http://ops.rcb.me/packages oneiric diablo-final
  pkgs:
    - keystone
    - python-keystone

git_repo:
  - keystone https://github.com/openstack/keystone.git stable/folsom
