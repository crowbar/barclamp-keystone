barclamp:
  name: keystone
  display: OpenStack Keystone 
  version: 0
  requires:
    - database
  member:
    - openstack

crowbar:
  layout: 1
  order: 75
  run_order: 75
  chef_order: 75

locale_additions:
  en:
    barclamp:
      keystone:
        edit_deployment: 
          deployment: Deployment
        edit_attributes: 
          attributes: Attributes
          frontend: Frontend
          database_engine: Database Engine
          database_instance: Database Instance
          signing: Signing
          default-tenant: Default Tenant
          admin-username: Administrator Username
          admin-password: Administrator Password
          default-username: Regular User Username
          default-password: Regular User Password

debs:
  ubuntu-12.04:
    repos:
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-updates/grizzly main
      - deb http://ubuntu-cloud.archive.canonical.com/ubuntu precise-proposed/grizzly main
  pkgs:
    - keystone
    - python-keystone
    - apache2
    - libapache2-mod-wsgi

git_repo:
  - keystone https://github.com/openstack/keystone.git stable/grizzly
